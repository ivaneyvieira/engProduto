version: "3"
services:
  ${EMP_NAME}_${APP_NAME}:
    container_name: ${EMP_NAME}_${APP_NAME}
    ports:
      - "${PORT}:8080"
    environment:
      TZ: "America/Fortaleza"
      EBEAN_PROPS: /etc/ebean.properties
      LANG: 'pt_BR.UTF-8'
      LANGUAGE: 'pt_BR:pt'
      LC_ALL: 'pt_BR.UTF-8'
    build: .
    volumes:
      - ./ebean.properties:/etc/ebean.properties
    restart: always
    networks:
      net_${APP_NAME}:
        ipv4_address: ${NET_IP}.9.1
networks:
  net_${APP_NAME}:
    ipam:
      driver: default
      config:
        - subnet: ${NET_IP}.0.0/16
