version: "3"
services:
  eng_substi:
    container_name: eng_substi
    ports:
      - "8052:8080"
    environment:
      TZ: "America/Fortaleza"
      EBEAN_PROPS: /etc/ebean.properties
      LANG: 'pt_BR.UTF-8'
      LANGUAGE: 'pt_BR:pt'
      LC_ALL: 'pt_BR.UTF-8'
    build: .
    volumes:
      - ./ebean.properties:/etc/ebean.properties
    restart: always
    networks:
      net_substi:
        ipv4_address: 172.192.9.1
networks:
  net_substi:
    ipam:
      driver: default
      config:
        - subnet: 172.192.0.0/16
