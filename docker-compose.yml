version: "3"
services:
  eng_produto:
    container_name: eng_produto
    ports:
      - "8034:8080"
    environment:
      TZ: "America/Fortaleza"
      EBEAN_PROPS: /etc/ebean.properties
      LANG: 'pt_BR.UTF-8'
      LANGUAGE: 'pt_BR:pt'
      LC_ALL: 'pt_BR.UTF-8'
    build: .
    volumes:
      - ./ebean.properties:/etc/ebean.properties
    restart: always
    networks:
      net_produto:
        ipv4_address: 172.193.9.1
networks:
  net_produto:
    ipam:
      driver: default
      config:
        - subnet: 172.193.0.0/16
