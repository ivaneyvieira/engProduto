version: "3"
services:
  eng_produtoh:
    container_name: ${EMP_NAME}_${APP_NAME}
    image: ${EMP_NAME}/${APP_NAME}:latest
    build: .
    env_file:
      - variables.env
    ports:
      - "${PORT:-8036}:8080"
    environment:
      TZ: "America/Fortaleza"
      EBEAN_PROPS: /etc/ebean.properties
      LANG: 'pt_BR.UTF-8'
      LANGUAGE: 'pt_BR:pt'
      LC_ALL: 'pt_BR.UTF-8'
    volumes:
      - ./ebean.properties:/etc/ebean.properties
    restart: always
    networks:
      net_produtoh:
        ipv4_address: ${NET_IP}.9.1
networks:
  net_produtoh:
    ipam:
      driver: default
      config:
        - subnet: ${NET_IP}.0.0/16
