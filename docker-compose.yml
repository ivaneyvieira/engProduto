version: "3"
services:
  engecopi_pro:
    image: tomcat:8
    container_name: eng_produto
    ports:
      - "8034:8080"
    environment:
      TZ: "America/Fortaleza"
      EBEAN_PROPS: /etc/ebean.properties
    volumes:
      - ./build/libs/produto-1.0.war:/usr/local/tomcat/webapps/engProduto.war
      - ./ebean.properties:/etc/ebean.properties
    restart: always
    networks:
      rede_pro:
        ipv4_address: 172.134.1.1
networks:
  rede_pro:
    ipam:
      driver: default
      config:
        - subnet: 172.134.0.0/16