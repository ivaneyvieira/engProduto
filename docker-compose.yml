version: "3"
services:
  eng_produtoh:
    container_name: eng_produto_transf
    ports:
      - "8036:8888"
    environment:
      TZ: "America/Fortaleza"
      EBEAN_PROPS: /etc/ebean.properties
      LANG: 'pt_BR.UTF-8'
      LANGUAGE: 'pt_BR:pt'
      LC_ALL: 'pt_BR.UTF-8'
    build: .
    volumes:
      - ./ebean.properties:/etc/ebean.properties
    restart: always
    networks:
      net_produtoh:
        ipv4_address: 172.195.9.1
networks:
  net_produtoh:
    ipam:
      driver: default
      config:
        - subnet: 172.195.0.0/16
